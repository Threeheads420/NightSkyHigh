<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consistent Styled Page</title>


  <!-- Site CSS (preferred) -->
  <link rel="stylesheet" href="/css/nightsky.css" />

  <style>
    :root{
      --bg1:#0d0d0d; --bg2:#1c1c1c; --bg3:#292929;
      --accent:#00ff00; --accent-d:#00aa00;
      --warm:#ff5733; --gold:#f4d03f; --text:#ffffff;
    }

    /* Minimal page-specific styling */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family: Arial, sans-serif;
      color:var(--text);
      text-align:center;
      background: linear-gradient(45deg,var(--bg1),var(--bg2),var(--bg3));
      background-size:300% 300%;
      animation: gradientShift 15s ease infinite;
      padding-top:80px;
    }
    @keyframes gradientShift{
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    nav{
      position:fixed; top:0; left:0; width:100%;
      background: rgba(0,0,0,.8);
      display:flex; justify-content:center; align-items:center;
      gap:.75rem; padding:10px 0; z-index:1000;
      backdrop-filter: blur(4px);
    }
    nav a{
      color:var(--accent);
      text-decoration:none;
      font-size:clamp(1rem,2.5vw,1.25rem);
      padding:6px 10px;
      border:2px solid var(--accent);
      border-radius:6px;
      background:rgba(0,0,0,.6);
      transition:transform .15s ease, background .2s ease, color .2s ease, border-color .2s ease;
    }
    nav a:hover{ color:#000; background:var(--accent); border-color:#000; transform:translateY(-1px); }
    nav a:visited{ color:var(--accent-d); }
    nav a.active{ background:var(--accent); color:#000; border-color:#000; }

    #title{ margin-top:20px; font-size:clamp(1.5rem,4vw,3rem); line-height:1.5; }
    .highlight{
      font-size:clamp(2.5rem,8vw,5rem);
      font-weight:bold; color:var(--warm);
      text-shadow: 0 0 8px rgba(255,87,51,.6), 0 0 18px rgba(255,87,51,.4);
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{ text-shadow:0 0 8px rgba(255,87,51,.6), 0 0 18px rgba(255,87,51,.4) }
      50%{ text-shadow:0 0 14px rgba(255,111,97,.7), 0 0 28px rgba(255,111,97,.5) }
    }
    .subtext{
      font-size:clamp(1.25rem,4.5vw,2rem);
      margin-top:1rem; color:var(--gold);
      text-shadow:0 0 6px rgba(244,208,63,.5);
    }

    @media (max-width:480px){
      nav{ gap:.5rem; }
    }
  </style>
</head>
