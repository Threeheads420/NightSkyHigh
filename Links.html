<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistent Styled Page</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: linear-gradient(45deg, #0d0d0d, #1c1c1c, #292929);
            background-size: 300% 300%;
            animation: gradientShift 15s ease infinite;
            padding-top: 80px; /* Prevent overlap with navigation */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent black */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            z-index: 1000;
        }

        nav a {
            color: #00FF00; /* Bright green links */
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 15px;
            padding: 8px 12px;
            border: 2px solid #00FF00; /* Green border */
            border-radius: 5px; /* Rounded corners */
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            transition: all 0.3s ease; /* Smooth hover effect */
        }

        nav a:hover {
            color: black;
            background: #00FF00;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00;
            border-color: black;
        }

        nav a:visited {
            color: #00AA00; /* Slightly darker green for visited links */
        }

        /* Page title and content */
        #title {
            margin-top: 20px;
            font-size: 3rem;
            line-height: 1.5;
        }

        .highlight {
            font-size: 5rem;
            font-weight: bold;
            color: #FF5733;
            text-shadow: 0 0 10px #FF5733, 0 0 20px #FF5733, 0 0 30px #FF5733;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #FF5733, 0 0 20px #FF5733, 0 0 30px #FF5733; }
            50% { text-shadow: 0 0 20px #FF6F61, 0 0 40px #FF6F61, 0 0 60px #FF6F61; }
        }

        .subtext {
            font-size: 2.5rem;
            margin-top: 1rem;
            color: #F4D03F;
            text-shadow: 0 0 5px #F4D03F, 0 0 15px #F4D03F;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            nav a {
                font-size: 1.2rem;
                margin: 0 10px;
                padding: 6px 10px;
            }

            #title {
                font-size: 2.5rem;
            }

            .highlight {
                font-size: 4rem;
            }

            .subtext {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            nav a {
                font-size: 1rem;
                margin: 0 5px;
                padding: 5px 8px;
            }

            #title {
                font-size: 2rem;
            }

            .highlight {
                font-size: 3rem;
            }

            .subtext {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>

        <a href="The_Eternal.html">Chill</a>

    </nav>

    <!-- Main Content -->

        <div class="highlight">SHOPPER</div>

    </div>
</body>
</html>
